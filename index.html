<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/estilos.css" />
    <title>Javascript</title>
  </head>
  <body class="text-center">
    <div>
      <h1 class="test glow text-warning">Harry Potter</h1>
      <img id="hat" class="m-2" src="assets/sortinghat.gif" width="50%" alt="sombreroseleccionador" />
      <img id="light" class="m-2" src="assets/lumus.gif" width="90%" alt="spell" />
    </div>
    <button id="lumus" class="m-4 pl-5 pr-5 bg-dark text-white">¡Lumus!</button>
    <div class="m-5">
      <h2 class="text_sombrero p-3 m-3">El sombrero seleccionador pregunta:</h2>
      <label for="usuario">Usuario</label>
      <input id="usuario" type="text" class="m-3" />
      <label for="contrasena">Contraseña</label>
      <input id="contrasena" type="password" class="m-3" />
      <button id="registro" class="p-2 bg-warning">¡Registrarme!</button>
    </div>
    <section class="m-5 border">
      <div class="border p-4" id="padre1"></div>
      <div class="border" id="padre2">
        <select class="m-3" type="select" id="respuesta2">
          <option></option>
          <option value="valentia">Valentia</option>
          <option value="sabiduria">Sabiduria</option>
          <option value="honestidad">Honestidad</option>
          <option value="ambicion">Ambicion</option>
        </select>
      </div>
      <div class="border" id="padre3">
        <select class="m-3" type="select" id="respuesta3">
          <option></option>
          <option value="padres magos">Padres Magos</option>
          <option value="padres muggles">Padres Muggles</option>
          <option value="madre muggle y padre mago">Madre Muggle y Padre Mago</option>
          <option value="madre bruja y padre muggle">Madre Bruja y Padre Muggle</option>
        </select>
      </div>
      <div class="border" id="padre4">
        <select class="m-3" type="select" id="respuesta4">
          <option></option>
          <option value="espada">Espada</option>
          <option value="diadema">Diadema</option>
          <option value="copa">Copa</option>
          <option value="guardapelo">Guardapelo</option>
        </select>
      </div>
        <button class="bg-dark text-white m-3 p-2" id="saber-casa">Enviar</button>
        <button class="bg-warning m-3 p-2" id="repetir">Repetir</button>
      </div>
    <div id="enviar"></div>
    <div class="mb-5">
      <img src="assets/gry.jpg" id="escudo1" class="escudo" width="30%" />
      <img src="assets/raven.jpg" id="escudo2" class="escudo" width="30%" />
      <img src="assets/huff.jpg" id="escudo3" class="escudo" width="30%" />
      <img src="assets/sly.jpg" id="escudo4" class="escudo" width="30%" />
    </div>
  </body>
  <button class="p-2 m-2 info bg-dark text-white" id="casas">Habilidades y simbologia</button>
  <button class="p-2 m-2 info bg-dark text-white" id="char">Personajes principales</button>
  <ul id="lista-de-personajes"></ul>
  <footer>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/TestHogwarts.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </footer>
</html>
